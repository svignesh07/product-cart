<div class="card" *ngFor="let product of products">
  <div class="card-divider">
    <h6>{{ product.name }}</h6>
    <div>
      <a (click)="deleteProduct(product)" class="float-right ml1" title="delete product">
        <img class="icon" src="assets/images/trash-can.svg" alt="">
      </a>
      <a [routerLink]="['/products', product.id, 'edit']" class="float-right" title="edit product">
        <img class="icon" src="assets/images/pencil.svg" alt="">
      </a>
    </div>
  </div>
  <div class="card-section">
    <p>{{ product.description }}</p>
    <img class="product-image" src="{{product.image}}" alt="">
  </div>
  <div class="card-section">
    <div class="medium-6 quantity-container flex-box flex-vertical-end">
      <em class="medium-8 text-right mr1">({{ remainingQuantity(product) }} left in stock)</em>
      <div class="flex-box flex-direction-column flex-vertical-center-align mr1">
        <h6 class="text-right">Unit(s)</h6>
        <div class="flex-box">
          <button type="button" class="button hollow" (click)="decrementQuantity(product)">-</button>
          <input class="text-right" type="number" value="{{product.sold + 1}}">
          <button type="button" class="button hollow" (click)="incrementQuantity(product)">+</button>
        </div>
      </div>
    </div>
    <div class="label">Rs {{ product.price }}</div>
    <button (click)="addToCart(product)" [disabled]="remainingQuantity(product) <= 0" class="button success small float-right">Add to Cart</button>
    <a [routerLink]="['/products', product.id]" class="button warning small float-right">Details</a>
  </div>
</div>
